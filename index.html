<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasWeb_120</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">Belajar Web</div>
        <div class="header-list">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>

        </div>
    </div>
    <div class="main">
        <div class="copy-container">
            <h1>Ayo Belajar Coding Yok!</h1>
        </div>
        <div class="contents">
            <h3 class="section-tittle">Pelajaran</h3>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
                <p>HTML & CSS</p>
            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">

            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">

            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
                <p>Swift</p>
            </div>
        </div>

        <div class="contact-form">
            <h3 class="section-tittle">Hubungi Kami</h3>
            <p>Email (Wajib Diisi)</p>
            <input type="text/submit/hidden/button/image" name="" id=""/>
            <p>Pesan (Wajib Diisi)</p>
            <textarea name="" id="" cols="8" rows="4"></textarea>
            <p>*Bidang wajib diisi</p>
            <input class="contact-submit" type="submit" name="" id="" value="Kirim"/>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">Belajar Web</div>
        <div class="footer-list">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
